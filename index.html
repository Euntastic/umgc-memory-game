<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Navigation -->
        <div class="head-container">
          <div class="title-container">
            <h1>MEMORY GAME</h1>
          </div>
          <nav id="navigation">
            <button id="new-game">Start Game</button>
            <button id="score">Score</button>
            <button id="switch-mode">Pokemon</button>
          </nav>
        </div>
        <!-- Game Screen -->
        <div class="body-container">
          <div class="game-container"></div>
        </div>
        <!-- Rules Screen -->
        <div class="rules-container">
          <div class="container-overlay"></div>
          <div class="rules-textarea">
            <button id="rules-exit-button" class="close-rules">‚ùå</button>
            <h2>Objective</h2>
            <p>Find matching pairs of cards.</p>
            <h2>Credits</h2>
            <p>Styling inspiration: JavaScriptJunkie</p>
          </div>
          <!-- <div class="container-overlay close-rules"></div> -->
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
